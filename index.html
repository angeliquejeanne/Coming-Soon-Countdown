<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="opacit">
    <div class="container">
        <h1>Portfolio</h1>
        <h2>We are coming soon</h2>
        <input class="button btn flexbutton" type="button" value="Retour" onclick="history.go(-1)">

        <div class="count">
            <div class="countd">
                <span id="days">00</span>
                DAYS
            </div>

            <div class="countd">
                <span id="hours">00</span>
                HOURS
            </div>
            <div class="countd">
                <span id="minutes">00</span>
                MINUTES
            </div>
            <div class="countd">
                <span id="seconds">00</span>
                SECONDS
            </div>
        </div>

    </div>

<script src="script.js"></script>

</body>
</html>
